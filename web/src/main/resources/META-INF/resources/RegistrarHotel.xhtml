<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrar Vuelo</ui:define>

    <ui:define name="content">
        <h:form>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>


            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="nombre del hotel:" for="Nombre_H"/>
                <p:inputText id="Nombre_H" value="#{hotelBean.nombre}" required="true"/>

                <p:outputLabel value="Dirrecion del hotel" for="Dirreccion_H" />
                <p:inputText id="Dirreccion_H" value="#{hotelBean.dirrecion}" required="true"/>

                <p:outputLabel value="Numero de Estrellas del hotel" for="Estrellas_H" />
                <p:inputText id="Estrellas_H" value="#{hotelBean.numEstrellas}" required="true"/>

                <p:outputLabel value="Ciudad Hotel:" for="Ciudad_H"/>
                <p:selectOneMenu id="Ciudad_H" value="#{hotelBean.ciudadHotel}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                    <f:selectItems var="caracteristica" itemLabel="#{caracteristica.nombre}"
                                   value="#{hotelBean.ciudades}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Administardor:" for="administrador_H"/>
                <p:selectOneMenu id="administrador_H" value="#{hotelBean.administradorHotel}" converter="#{administardorHotelConverter}">
                    <f:selectItem itemLabel="Seleccione una Admisnitrador" noSelectionOption="true"/>
                    <f:selectItems var="administradorHotel" itemLabel="#{administradorHotel.nombre}"
                                   value="#{hotelBean.administradorHotels}"/>
                </p:selectOneMenu>

            </h:panelGrid>
            <p:commandButton value="Registrar Hoteles" action="#{hotelBean.registrarHotel}" update="@form"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
