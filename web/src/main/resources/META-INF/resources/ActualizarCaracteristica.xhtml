<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Actualizar Caracteristica</ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataView value="#{actualizarCaracteristicaBean.caracteristicas}" var="caracteristica" >
                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Contenido Caracteristica:" for="contenido" style="font-weight:bold"/>
                                    <h:outputText id="contenido" value="#{caracteristica.contenido}" />
                                    <h:outputLabel value="Contenido Nuevo:" for="contenidoNuevo" style="font-weight:bold"/>
                                    <h:inputText id="contenidoNuevo" value="#{actualizarCaracteristicaBean.contenido}"/>
                                </h:panelGrid>
                                <p:commandButton value="Actualizar"
                                                 action="#{actualizarCaracteristicaBean.actualizar}"/>
                            </p:outputPanel>
                        </div>

                    </div>
                </p:dataViewListItem>
                <div>

                </div>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
