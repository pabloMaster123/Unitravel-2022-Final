<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrar Vuelo</ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Cantidad de sillas:" for="cantidad_sillas"/>
                <p:inputText id="cantidad_sillas" value="#{vueloBean.cantidadSillas}" required="true"/>

                <p:outputLabel value="Fecha Vuelo:" for="fecha_p"/>
                <p:datePicker id="fecha_p" value="#{vueloBean.fecha}" required="true"/>

                <p:outputLabel value="Origen:" for="ciudad_o"/>
                <p:selectOneMenu id="ciudad_o" value="#{vueloBean.ciudadOrigen}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                    <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                   value="#{vueloBean.ciudades}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Destino:" for="ciudad_d"/>
                <p:selectOneMenu id="ciudad_d" value="#{vueloBean.ciudadDestino}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                    <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                   value="#{vueloBean.ciudades}"/>
                </p:selectOneMenu>

            </h:panelGrid>
            <p:commandButton value="Registrar Clientes" action="#{vueloBean.registrarVuelo}" update="@form"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
